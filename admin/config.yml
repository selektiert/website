backend:
  name: github
  repo: selektiert/website  # Replace with your GitHub repo
  branch: main

media_folder: "SRC"  # where uploaded files/images go
public_folder: "/SRC"

collections:
  - name: "event"
    label: "Event"
    files:
      - file: "event.json"
        label: "Upcoming Event"
        name: "event"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Date", name: "date", widget: "datetime" }
          - { label: "Location", name: "location", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
